<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width">
   <title></title>
    <!-- JQUERY -->
   <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <!-- Optional theme -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   <script src="https://use.fontawesome.com/d4c7e5c3e6.js"></script>
   
   <!-- charting library -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>

</head>
<body>
    <link rel="stylesheet" href="assets/styles.css"/>
    <script type="text/javascript" src = "assets/helper.js"></script>
    <script type="text/javascript" src = "assets/atrData.js"></script>

    <div class="container">
        <div class="row">
            <h1 class="text-center">Live traffic counts in Beaufort and beyond</h1>
            <div id="atrMap" class="col-lg-12">
                <!-- atr map goes here -->
            </div>
        </div>        
    </div>

<!-- modals -->
<!-- Default view shows current hour data -->
<div id="recentDataModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"><div id="hourLabel"></div></h4>
      </div>
      <div id="recentDataModalBody" class="modal-body">
        <!-- modal body content goes here -->
            <div class="row">
                <div class="col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1 col-xs-4 col-xs-offset-1">
                    <div class="text-center">
                        <div class="dirLabel">N or E</div>
                        <span id="dir1Speed"></span>
                        <div class="speedLabel">MPH</div></div>
                </div>
                <div class="col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1 col-xs-4 col-xs-offset-1">
                    <div class="text-center">
                        <div class="dirLabel">S or W</div>
                        <span id="dir2Speed"></span>
                        <div class="speedLabel">MPH</div></div>
                </div>
            </div>
        <div class="row">
            <p>Vehicle counts:</p>
            <div class="chart-container">
                <canvas class="hourChart" id="recentChart"></canvas>
            </div>
        </div>
        <div class="chartBtn btn btn-primary pull-right" onclick="$('#hourlyDataModal').modal('show'); $('#recentDataModal').modal('hide')">Today by hour</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- shows when user wants hourly data -->
<div id="hourlyDataModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Latest data</h4>
      </div>
      <div id="hourlyDataModalBody" class="modal-body">
        <!-- modal body content goes here -->
        <div class="row">
            <p>Click legend icons to hide or show data on the chart.</p>
            <h4>North or east routes</h4>  
            <div class="chart-container">
                <canvas class="dayChart" data-id="dir1" id="dir1day"></canvas>
            </div>
            <h4>South or west lanes</h4>
            <div class="chart-container">
                <canvas class="dayChart" data-id="dir2" id="dir2day"></canvas>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- shows for special messages -->
<div id="msgModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Status report</h4>
      </div>
      <div id="msgModalBody" class="modal-body">
        <!-- modal body content goes here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzM6hSBOX-mliam5jMuZnGDFt2uHgi00Q&callback=initMap"></script>
   </body>
</html>
